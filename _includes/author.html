<section class="author" itemprop="author">
    <div class="details" itemscope itemtype="http://schema.org/Person">
        <img itemprop="image" class="img-rounded" src="{{site.baseurl}}/assets/img/blog-author.jpg" alt="{{site.name}}">
        <p class="def">Autor</p>
        <h3 class="name">
            <a itemprop="name" href="{{site.author_url}}">{{site.author}}</a>
        </h3>
        <p class="desc">{{site.user_description}}</p>
        <p><a itemprop="github" class="github" href="https://github.com/{{site.github_username}}">github.com/{{site.github_username}}</a></p>
    </div>
</section>
