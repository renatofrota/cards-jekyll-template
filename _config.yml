description: "Personal blog of a developer"
baseurl: "/cards-jekyll-template" # the subpath of your site, e.g. /blog
url: "https://renatofrota.github.io" # the base protocol & hostname for your site
lang: "en-us"
comments: "Comments"
forcehttps: true

# User settings
author: John Doe
author_url: http://fb.com/johndoe
user_description: Web Developer
email: john@doe.com
twitter_username: john_doe
github_username: johndoe
gplus_username: +JohnDoe
