# Site settings
title: "John Doe"
description: "Personal blog of a developer"
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://cards-jekyll-template.renatofrota.com" # the base protocol & hostname for your site
lang: "en-us"
comments: "Comments"

# User settings
author: John Doe
author_url: http://fb.com/johndoe
user_description: Web Developer
email: john@doe.com
twitter_username: john_doe
github_username: johndoe
gplus_username: +JohnDoe
disqus_shortname: "john-doe" # it's not the username, it's used as subdomain of your Disqus' Site

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/

# html minify
compress_html:
  clippings: all
  comments: all
  endings: []
  profile: false

# Links to include in menu navigation
# For external links add external: true
links:
  - title: Home
    url: /
  - title: Series
    url: /series
  - title: Tags
    url: /tags
  - title: About
    url: /about

# exclude my node related stuff
exclude: ['package.json', 'src', 'node_modules']
